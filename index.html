<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Flow Dashboard</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      background: #050505;
      color: #e5ffe5;
      font-family: "JetBrains Mono", "Fira Code", "Courier New", monospace;
      margin: 0;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin: 0 0 8px;
      color: #00ffa3;
      letter-spacing: 0.08em;
    }
    p.sub {
      text-align: center;
      margin: 0;
      color: #5bffbf;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .table-wrapper {
      margin-top: 24px;
      border: 1px solid #0f3b2f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 32px rgba(0, 255, 163, 0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(6, 20, 15, 0.92);
    }
    thead {
      background: rgba(0, 255, 163, 0.08);
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 0.92rem;
      border-bottom: 1px solid rgba(0, 255, 163, 0.08);
    }
    th {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #bbffe7;
    }
    tr:hover td {
      background: rgba(0, 255, 163, 0.04);
    }
    .positive {
      color: #00ffa3;
    }
    .negative {
      color: #ff5f5f;
    }
    .neutral {
      color: #ffd166;
    }
    .signal {
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      color: #5bffbf;
      font-size: 0.8rem;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <h1>FUND FLOW RADAR</h1>
  <p class="sub">Live Binance USDT pairs. Refreshes every 10 seconds.</p>

  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price</th>
          <th>% Change</th>
          <th>Fund Flow (USD)</th>
          <th>Signal</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading live data鈥�</td></tr>
      </tbody>
    </table>
  </div>

  <footer>Powered by your Vercel API & Binance market data.</footer>

  <script>
    const API_URL = "https://fundflow-ticker-thwk0et2q-silverfoxwalls-s-projects.vercel.app/api/ticker";

    function classifySignal(c) {
      if (c.fundFlow > 15000000 && c.change > 4) return { label: "馃煝 STRONG BUY", class: "positive" };
      if (c.fundFlow < -15000000 && c.change < -4) return { label: "馃敶 STRONG SELL", class: "negative" };
      if (Math.abs(c.fundFlow) > 5000000 && Math.abs(c.change) < 2) return { label: "馃煛 WATCH 鈿狅笍", class: "neutral" };
      if (c.fundFlow < 0 && c.change > 3) return { label: "鈿狅笍 BULL TRAP?", class: "neutral" };
      if (c.fundFlow > 0 && c.change < -3) return { label: "馃槤 BUY RUMOR?", class: "neutral" };
      return { label: "馃 HOLD", class: "neutral" };
    }

    async function loadData() {
      const tbody = document.querySelector("#dataTable tbody");
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();
        const data = json.data || [];
        tbody.innerHTML = "";

        data.forEach((c) => {
          const changeClass = c.change >= 0 ? "positive" : "negative";
          const flowClass = c.fundFlow >= 0 ? "positive" : "negative";
          const sig = classifySignal(c);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.symbol}</td>
            <td>${Number(c.price).toFixed(4)}</td>
            <td class="${changeClass}">${Number(c.change).toFixed(2)}%</td>
            <td class="${flowClass}">${Number(c.fundFlow).toLocaleString()}</td>
            <td class="signal ${sig.class}">${sig.label}</td>
          `;
          tbody.appendChild(row);
        });

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">No data returned. Try reloading in a moment.</td></tr>`;
        }
      } catch (e) {
        console.error(e);
        tbody.innerHTML = `<tr><td colspan="5" class="negative">Error fetching data: ${e.message}</td></tr>`;
      }
    }

    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
