<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Flow Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body {
      background: #04090b;
      color: #eefbf7;
      font-family: "JetBrains Mono", "Fira Code", "Courier New", monospace;
      margin: 0;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin: 0 0 4px;
      color: #00ffa3;
      letter-spacing: 0.08em;
    }
    p.sub {
      text-align: center;
      margin: 0 0 20px;
      color: #5bffbf;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
      border: 1px solid rgba(0,255,163,0.12);
      box-shadow: 0 0 32px rgba(0,255,163,0.08);
    }
    table {
      width: 100%;
      min-width: 960px;
      border-collapse: collapse;
      background: rgba(6, 24, 18, 0.92);
    }
    thead {
      background: rgba(0,255,163,0.08);
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(0,255,163,0.08);
      vertical-align: top;
    }
    th {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #bbffe7;
      white-space: nowrap;
    }
    tr:hover td {
      background: rgba(0,255,163,0.05);
    }
    .positive { color: #00ffa3; }
    .negative { color: #ff5f5f; }
    .neutral { color: #ffd166; }
    .signal-cell {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .signal-cell.buy { color: #00ffa3; }
    .signal-cell.sell { color: #ff5f5f; }
    .signal-cell.watch-bull { color: #81ffea; }
    .signal-cell.watch-bear { color: #ff9e7f; }
    .signal-cell .reason {
      display: block;
      font-weight: 500;
      font-size: 0.75rem;
      opacity: 0.75;
      margin-top: 4px;
    }
    .signal-cell .reason.positive { color: #7fffd4; }
    .signal-cell .reason.negative { color: #ff8a80; }
    .signal-cell .reason.neutral { color: #ffd166; }
    .trend-lines div,
    .momentum div {
      line-height: 1.32;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      color: #5bffbf;
      font-size: 0.8rem;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <h1>FUND FLOW RADAR</h1>
  <p class="sub">Live Binance USDT pairs (1h candles). Auto-refresh every 10 seconds.</p>

  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price</th>
          <th>% Change</th>
          <th>Fund Flow (USD)</th>
          <th>Trend Lines</th>
          <th>Momentum</th>
          <th>Signal</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Loading live data鈥�</td></tr>
      </tbody>
    </table>
  </div>

  <footer>Powered by your Vercel API & Binance market data.</footer>

  <script>
    const API_URL = "https://fundflow-ticker-5vc0d00it-silverfoxwalls-s-projects.vercel.app/api/ticker";

    function formatNumber(value, decimals = 2) {
      if (value === null || value === undefined || !isFinite(value)) return "鈿狅笍";
      return Number(value).toFixed(decimals);
    }

    function makeReason(text) {
      if (text.startsWith("✅") || text.startsWith("馃嚡") || text.startsWith("馃憦") || text.startsWith("馃搳")) return { text, className: "positive" };
      if (text.startsWith("⚠️") || text.startsWith("馃敶") || text.startsWith("馃挧")) return { text, className: "negative" };
      return { text, className: "neutral" };
    }

    async function loadData() {
      const tbody = document.querySelector("#dataTable tbody");
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const data = json.data || [];
        tbody.innerHTML = "";

        data.forEach((c) => {
          const changeClass = c.change >= 0 ? "positive" : "negative";
          const flowClass = c.fundFlow >= 0 ? "positive" : "negative";
          const signalSide = c.signal?.side || "neutral";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.symbol}</td>
            <td>${formatNumber(c.price, 4)}</td>
            <td class="${changeClass}">${formatNumber(c.change, 2)}%</td>
            <td class="${flowClass}">${Number(c.fundFlow || 0).toLocaleString(undefined, { maximumFractionDigits: 0 })}</td>
            <td class="trend-lines">
              <div>EMA12: <span class="${c.price > c.ema12 ? "positive" : "negative"}">${formatNumber(c.ema12, 4)}</span></div>
              <div>EMA48: <span class="${c.price > c.ema48 ? "positive" : "negative"}">${formatNumber(c.ema48, 4)}</span></div>
              <div>EMA192: <span class="${c.price > c.ema192 ? "positive" : "negative"}">${formatNumber(c.ema192, 4)}</span></div>
              <div>VWAP: <span class="${c.price > c.vwap ? "positive" : "negative"}">${formatNumber(c.vwap, 4)}</span></div>
            </td>
            <td class="momentum">
              <div>RSI14: <span class="${c.rsi >= 55 ? "positive" : c.rsi <= 45 ? "negative" : "neutral"}">${formatNumber(c.rsi, 2)}</span> (EMA3: ${formatNumber(c.rsiSignal, 2)})</div>
              <div>MACD: <span class="${c.macdLine >= c.macdSignal ? "positive" : "negative"}">${formatNumber(c.macdLine, 4)}</span></div>
              <div>Signal: ${formatNumber(c.macdSignal, 4)}</div>
              <div>Hist: <span class="${c.macdHistogram >= 0 ? "positive" : "negative"}">${formatNumber(c.macdHistogram, 4)}</span></div>
            </td>
            <td class="signal-cell ${signalSide}">
              ${c.signal?.label || "馃 Neutral"}
              <div class="reason-container"></div>
            </td>
          `;
          const reasonContainer = row.querySelector(".reason-container");
          (c.signal?.reasons || []).forEach((r) => {
            const { text, className } = makeReason(r);
            const div = document.createElement("div");
            div.className = `reason ${className}`;
            div.textContent = text;
            reasonContainer.appendChild(div);
          });
          tbody.appendChild(row);
        });

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No data returned. Try reloading in a moment.</td></tr>`;
        }
      } catch (e) {
        console.error("Dashboard error:", e);
        tbody.innerHTML = `<tr><td colspan="7" class="negative">Error fetching data: ${e.message}</td></tr>`;
      }
    }

    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
