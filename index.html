<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Flow Dashboard</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    tr:hover { background: #111; }
    .positive { color: #00e676; }
    .negative { color: #ff5252; }
    .signal { font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fund Flow Dashboard</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price</th>
        <th>% Change</th>
        <th>Fund Flow</th>
        <th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "/api/ticker"; // auto uses your deployed API

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        const data = json.data;
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        data.forEach(c => {
          let signal = "";
          if (c.change > 10 && c.fundFlow > 0) signal = "ðŸŸ¢ Strong Buy";
          else if (c.change < -10) signal = "ðŸ”´ Avoid";
          else if (Math.abs(c.change) < 3) signal = "ðŸŸ¡ Watch";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.symbol}</td>
            <td>${c.price.toFixed(3)}</td>
            <td class="${c.change > 0 ? 'positive' : 'negative'}">${c.change.toFixed(2)}%</td>
            <td class="${c.fundFlow > 0 ? 'positive' : 'negative'}">${c.fundFlow.toFixed(2)}</td>
            <td class="signal">${signal}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        console.error("Error fetching data", e);
      }
    }

    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
