<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Liquidity Heatmap</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0a0e1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 10px;
    }
    
    .info {
      text-align: center;
      color: #94a3c6;
      margin-bottom: 30px;
    }
    
    .heatmap-container {
      display: flex;
      gap: 20px;
      height: 600px;
    }
    
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .side h3 {
      text-align: center;
      margin: 0 0 15px 0;
    }
    
    .buy-side h3 { color: #3ae374; }
    .sell-side h3 { color: #ff6b6b; }
    
    .bars {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .bar {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      min-height: 20px;
    }
    
    .buy-bar {
      background: linear-gradient(90deg, rgba(58, 227, 116, 0.1), rgba(58, 227, 116, 0.8));
      border-left: 3px solid #3ae374;
      justify-content: flex-end;
    }
    
    .sell-bar {
      background: linear-gradient(90deg, rgba(255, 107, 107, 0.8), rgba(255, 107, 107, 0.1));
      border-right: 3px solid #ff6b6b;
      justify-content: flex-start;
    }
    
    .current-price {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #f8d04f;
      padding: 15px;
      border: 2px dashed #f8d04f;
      border-radius: 8px;
      margin: 10px 0;
    }
    
    .loading {
      text-align: center;
      color: #94a3c6;
      padding: 40px;
    }
    
    .error {
      background: #ff4d62;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Bitcoin Liquidity Heatmap</h1>
    <div class="info">
      Last updated: <span id="timestamp">Loading...</span>
    </div>
    
    <div id="error-container" style="display: none;"></div>
    
    <div id="heatmap-content">
      <div class="loading">Loading order book data...</div>
    </div>
  </div>

  <script>
    let updateInterval;
    
    async function loadHeatmapData() {
      try {
        console.log('Fetching heatmap data...');
        const response = await fetch('/api/heatmap');
        
        if (!response.ok) {
          throw new Error(`API returned ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        renderHeatmap(data);
        updateTimestamp(data.timestamp);
        hideError();
        
      } catch (error) {
        console.error('Failed to load heatmap:', error);
        showError(error.message);
      }
    }
    
    function renderHeatmap(data) {
      const container = document.getElementById('heatmap-content');
      
      // Find the largest quantity to scale our bars
      const allQuantities = [...data.bids, ...data.asks].map(item => item.quantity);
      const maxQuantity = Math.max(...allQuantities);
      
      container.innerHTML = `
        <div class="heatmap-container">
          <div class="side buy-side">
            <h3>üü¢ Buy Orders (Bids)</h3>
            <div class="bars">
              ${data.bids.map(bid => {
                const intensity = (bid.quantity / maxQuantity) * 100;
                return `
                  <div class="bar buy-bar" style="opacity: ${Math.max(0.3, intensity / 100)}">
                    $${bid.price.toLocaleString()} - ${bid.quantity.toFixed(3)} BTC
                  </div>
                `;
              }).join('')}
            </div>
          </div>
          
          <div class="current-price">
            Current Price: $${data.currentPrice.toLocaleString()}
          </div>
          
          <div class="side sell-side">
            <h3>üî¥ Sell Orders (Asks)</h3>
            <div class="bars">
              ${data.asks.map(ask => {
                const intensity = (ask.quantity / maxQuantity) * 100;
                return `
                  <div class="bar sell-bar" style="opacity: ${Math.max(0.3, intensity / 100)}">
                    $${ask.price.toLocaleString()} - ${ask.quantity.toFixed(3)} BTC
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        </div>
      `;
    }
    
    function updateTimestamp(timestamp) {
      document.getElementById('timestamp').textContent = 
        new Date(timestamp).toLocaleTimeString();
    }
    
    function showError(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
      container.style.display = 'block';
    }
    
    function hideError() {
      document.getElementById('error-container').style.display = 'none';
    }
    
    // Start the magic!
    document.addEventListener('DOMContentLoaded', () => {
      loadHeatmapData();
      // Update every 10 seconds
      updateInterval = setInterval(loadHeatmapData, 10000);
    });
    
    // Clean up when page closes
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
